<!DOCTYPE html>
<html tabindex="0" data-settings-key="stats-for-nerds-settings-v1">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Stats for Nerds - Sauce for Zwiftâ„¢</title>

        <script type="module">
            import {main} from './src/stats-for-nerds.mjs';
            main();
        </script>

        <link rel="manifest" href="stats-for-nerds-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/common.css"/>
        <link rel="stylesheet" href="css/stats-for-nerds.css"/>
    </head>
    <body class="alt-background">
        <div id="titlebar" class="always-visible">
            <header>
                <div class="logo"><img src="images/icon128.png"/></div>
                <div class="title">Stats for Nerds</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content">
            <section class="debug-info">
                <div class="column">
                    <header>Application</header>
                    <div class="entry"><key>Version</key><value data-id="version"/></div>
                    <div class="entry"><key>Uptime</key><value data-id="uptime"/></div>
                    <div class="entry"><key>CPU (avg)</key><value data-id="appCPU"/></div>
                    <div class="entry"><key>Mem (heap)</key><value data-id="appMemHeap"/></div>
                </div>
                <div class="column">
                    <header>System</header>
                    <div class="entry"><key>OS</key><value data-id="os"/></div>
                    <div class="entry"><key>Arch</key><value data-id="arch"/></div>
                    <div class="entry"><key>Uptime</key><value data-id="sysUptime"/></div>
                    <div class="entry"><key>Memory</key><value data-id="sysMem"/></div>
                    <div class="entry"><key>GPU</key><value data-id="gpu"/></div>
                </div>
                <div class="column">
                    <header>Stats</header>
                    <div class="entry"><key>Active athletes</key><value data-id="stats.activeAthletesSize"/></div>
                    <div class="entry"><key>Data points</key><value data-id="stats.activeAthleteDataPoints"/></div>
                    <div class="entry"><key>States handled</key><value data-id="stats.stateProcessCount"/></div>
                    <div class="entry"><key class="indent">dups / stale</key><value data-id="statesDropped"/></div>
                    <div class="entry"><key>Profiles fetched</key><value data-id="stats.zwiftProfileFetchCount"/></div>
                </div>
                <div class="column">
                    <header>Database</header>
                    <div class="entry"><key>Athletes DB</key><value data-id="dbRowsAthletes"/></div>
                    <div class="entry"><key>Settings DB</key><value data-id="dbRowsSettings"/></div>
                    <div class="entry"><key>Athletes cached</key><value data-id="stats.athletesCacheSize"/></div>
                </div>
            </section>
            <section class="metrics">
                <div class="column">
                    <header>Processes</header>
                    <div class="graphs"></div>
                </div>
            </section>
        </div>
    </body>
</html>
